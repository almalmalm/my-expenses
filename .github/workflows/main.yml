name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Tests Workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.TESTS_REPOSITORY_PAT }}" \
            https://api.github.com/repos/my-expenses-tests/dispatches \
            -d '{"event_type": "Cypress tests"}'
